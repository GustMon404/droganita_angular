<div class="row">
    <div class="col-md-6">
        <div class="pedido">
            <form type="submit" #form>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="nomeProduto">Produto</label>
                            <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Exemplo: Losartana 50mg 30cpr" [(ngModel)]="produto">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl">
                        <div class="form-group">
                            <label for="descricaoProduto">Marca</label>
                            <input type="text" class="form-control" id="marcaProduto" name="marcaProduto" placeholder="Exemplo: Eulofarma" [(ngModel)]="marca">
                        </div>
                    </div>
                    <div class="col-md">
                        <label for="tipoProduto">Tipo</label>
                        <select id="tipoProduto" name="tipoProduto" class="form-control" [(ngModel)]="tipo">
                            <option value="PF">Perfumaria</option>
                            <option value="SM">Similar</option>
                            <option value="GN">Genérico</option>]
                            <option value="ET">Ético</option>
                        </select>
                    </div>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="faltaProduto" name="SituacaoProduto" value="FT" class="custom-control-input" [(ngModel)]="situacao">
                    <label class="custom-control-label" for="faltaProduto">Falta</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="PedidoProduto" name="SituacaoProduto" value="EN" class="custom-control-input" [(ngModel)]="situacao">
                    <label class="custom-control-label" for="PedidoProduto">Encomenda</label>
                </div>
                <button class="btn btn-primary" type="submit" (click)="adicionar_produto(form)">Adicionar</button>
            
        </form>
        </div>
    </div>
    <div class="col-md-6">
        <app-pedidos></app-pedidos>
    </div>
</div>
