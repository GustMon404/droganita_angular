<div class="container">
    <div class="row align-items-center">
        <div class="col-lg">
            <div class="card block1">
                <div class="card-body">
                    <div class="fazer-pedido">
                        <form type="submit" #form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="nomeProduto">Produto</label>
                                        <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Exemplo: Losartana 50mg 30cpr" [(ngModel)]="produto.nome">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl">
                                    <div class="form-group">
                                        <label for="descricaoProduto">Marca</label>
                                        <input type="text" class="form-control" id="marcaProduto" name="marcaProduto" placeholder="Exemplo: Eulofarma" [(ngModel)]="produto.marca">
                                    </div>
                                </div>
                                <div class="col-md">
                                    <label for="tipoProduto">Tipo</label>
                                    <select id="tipoProduto" name="tipoProduto" class="form-control" [(ngModel)]="produto.tipo">
                                        <option value="PF">Perfumaria</option>
                                        <option value="SM">Similar</option>
                                        <option value="GN">Genérico</option>]
                                        <option value="ET">Ético</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" id="PedidoProduto" name="SituacaoProduto" class="form-check-input" id="exampleCheck1" [(ngModel)]="produto.encomenda">
                                <label class="form-check-label" for="PedidoProduto">Encomenda</label>
                            </div>
                            <button class="btn btn-primary" type="submit" (click)="adicionar_produto(form)">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="col-lg">
            <app-visualizar-pedidos></app-visualizar-pedidos>
        </div>
        <br>
    </div>
</div>
